<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Dancing+Script:wght@700&family=Kanit:wght@100;700&family=Roboto:ital,wght@1,300&family=The+Nautigal:wght@700&display=swap"
        rel="stylesheet">
    <title>Calculando o seu Churrasco</title>
</head>
<body>
    <div class="barra">    
        <img id="logo" src="/images/Logo1.png" alt="">
        <p>Churrascometro</p>
    </div>
    <div class="container">
        <div class="quadro">
            <h1>Calcule o seu Churrasco</h1>
            <input id="adultos" name="adultos" type="number" placeholder="Adultos">
            <input id="criancas" name="criancas" type="number" placeholder="Crianças">
            <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
            <button onclick="calcular()">Calcular</button>
            <div id="resultado">
            </div>
        </div>
    </div>
    <footer class="rodape">
    </footer>
</body>
<script src="/script.js"></script>
</html>
